services:
  - type: web
    name: fullstack-eshop
    env: node
    plan: free
    buildCommand: |
      cd server && npm install
      cd ../client && npm install
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false
